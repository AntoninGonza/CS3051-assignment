    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: 150px 1fr 100px;
            grid-template-rows: 75px 1fr 50px;
            grid-template-areas: 
            "header header header"
            "left main main"
            "footer footer footer";
            justify-items: stretch;

            border: black solid 2px;
            resize: both;
            overflow: auto;
        }

        #header{
            grid-area: header;
            /*grid-column: 1/4; 
            grid-row: 1/2; */
            background-color: lightcyan;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        #left{
            grid-area: left;
            background-color: lightcyan;
            width: 100%;
            height: 100%;
        }

        #content{
            grid-area: main;
            background-color: lightgoldenrodyellow;
            width: 100%;
            height: 100%;
            list-style-position: inside;
            text-align: center;
        }
        #footer{
            grid-area: footer;
            background-color: black;
            color: white;
            text-align: end;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
