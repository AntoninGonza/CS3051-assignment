<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <button onclick="pressed()">Generate image</button>

    <div class="" id="disp">
    </div>

    <script>
        function pressed(){
            fetch("/imageresponse")
            .then((response)=>{
                return response.text();
            })
            .then((source)=>{
                let newimg= document.createElement('img');
                newimg.src=source;
                
                console.log(newimg);
                let spot= document.getElementById("disp");
                spot.innerHTML="";
                spot.appendChild(newimg);
            })
        }
    </script>
</body>
</html>
